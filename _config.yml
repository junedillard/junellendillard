
title: Junellen Dillard
email: junenaomidillard@gmail.com
description: >-
  Data-driven Policy Analyst with a focus on public impact, analytics, and strategic systems design.
url: "https://junedillard.github.io"
baseurl: ""
github_username: junedillard
minimal_mistakes_skin: default
search: true
timezone: America/Los_Angeles

markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme

author:
  name   : "Junellen Dillard"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Policy Advisor | Data Analyst | Master of Science Data Analytics and Policy Candidate at Johns Hopkins University"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://junedillard.github.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/junedillard"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/junellen-dillard"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/junedillard"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/junellen-dillard"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
